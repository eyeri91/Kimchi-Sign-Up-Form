<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One recipe for everyday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content container vh-100 vw-100 d-flex align-items-center">
        <div class="left-image container container-sm mx-0">
            <img class="spice-img" src="imgs/spices.jpg" alt="Image of spices in spoons">
            <!-- <div class="logo-container">
                <img src="/imgs/dish.png" class="logo-image" alt="Cutlery icon">
                <span class="logo">MKBY</span>
            </div> -->
        </div>
        <div class="right-panel container d-flex row justify-content-center col-lg-6 col-md-5 ">
            <p class="lead text-center my-4">
                Welcome to My kimchi is better than yours
            </p>
            <p class="description small px-2"> Join our service to get an quick and tasty korean food recipe everyday!
                There are over 500 recipes that are easy to follow but gives you a good feel of Korean dishes. </p>
            <div class="signup-form row register-form px-2 mb-4 rounded">
                <div class="row g-2">
                    <div class="col">
                        <input id="fname" type="text" class="form-control" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <input id="lname" type="text" class="form-control" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <input id="email" type="email" class="form-control" placeholder="mkby@better.com"
                            aria-label="Email">
                    </div>
                    <div class="col">
                        <input id="phone" type="tel" class="form-control" placeholder="xxx-xxx-xxxx"
                            aria-label="Phone number">
                    </div>
                </div>
                <div class="row g-2 pb-3">
                    <div class="col">
                        <input id="password" type="passowrd" class="form-control" placeholder="Password"
                            aria-label="Password">
                    </div>
                    <div class="col">
                        <input id="password" type="passowrd" class="form-control" placeholder="Confirm-password"
                            aria-label="Password">
                    </div>
                </div>
            </div>
            <div class="row btns ">
                <button class="btn-sm join-btn rounded mx-auto my-3" type="submit">Subscribe it</button>
                <p class="sign-in ms-2 small">Already have an account? <br>
                    Click <a class="link" href="home">here</a> to sign in</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
